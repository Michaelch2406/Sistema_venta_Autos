<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Datos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="../../Bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../PUBLIC/estilos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <script src="../../PUBLIC/jquery-3.7.1.min.js"></script>
  <script src="../../PUBLIC/ruc_jquery_validator.min.js"></script>
  <script src="JS/datos_php.js"></script>
</head>

<body>
  <header class="text-center mb-4">
    <h2 id="title">Datos</h2>
  </header>

  <main>
    <form id="formularioDato" enctype="multipart/form-data" class="mx-auto">
      <div class="mb-3">
        <label for="txt_nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" required>
      </div>

      <div class="mb-3">
        <label for="txt_apellido" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="txt_apellido" name="txt_apellido" required>
      </div>

      <div class="mb-3">
        <label for="dt_fnacimiento" class="form-label">Fecha de nacimiento:</label>
        <input type="date" class="form-control" id="dt_fnacimiento" name="dt_fnacimiento" required>
      </div>

      <div class="mb-3">
        <label for="txt_cedula" class="form-label">CÃ©dula:</label>
        <input type="text" class="form-control" id="txt_cedula" name="txt_cedula" maxlength="10" required>
        <div id="mensaje" class="form-text"></div>
      </div>

      <div class="text-center mb-4">
        <button type="button" id="btn_aceptar_php" name="btn_aceptar_php" class="btn btn-secondary">
          Aceptar
        </button>
      </div>

      <div id="resultado" style="display: none; text-align: center;">
        <p id="suma"></p>
        <p id="apellido"></p>
        <button type="button" id="btn_calcular_edad" class="btn btn-secondary">
          Calcular Edad
        </button>
      </div>
    </form>
  </main>
</body>
</html>
